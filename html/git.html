      <!--Card-->
      <div class="card">
         <p class="subtitle">Команды Git</p>
          <ul>
            <li>git checkout main - переключиться на главную ветку.</li>
            <li>git branch - создать ветку.</li>
            <li>git add . добавить все файлы в отслеживаемые гитом.</li>
            <li>git commit -m "TEST" помечаем файлы.</li>
            <li>git push передача из локальной ветки в удаленную ветку.</li>
         </ul>
